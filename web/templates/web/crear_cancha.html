{% extends "web/base.html" %}
{% load static %}

{% block titulo %}NUESTRAS CANCHAS Â» Canchas Cancheras{% endblock %}

{% block extra_css_js %}
    <link rel="stylesheet" href="{% static 'web/css/administrar.css' %}">
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'web/js/canchas.js' %}"></script>
{% endblock %}

{% block principal %}

    <!-- Content specific to administrar_canchas.html -->
    <div class="container">
        <BR></BR><BR>
        <h2 class="mt-4 mb-4">Administrar Canchas</h2>
        <form id="formularioContacto" class="w-50 mx-auto" method="post" action="{% url 'crear_cancha' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">GUARDAR CANCHA</button>
            <a href="{% url 'listar_canchas' %}" class="btn btn-secondary mt-3">Volver a la lista de canchas</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock %}
